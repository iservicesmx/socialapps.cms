{% load i18n %}
{% if type_content %}
	<div class="modal-header">
		<a class="close" data-dismiss="modal">×</a>
		<h3>{% trans "Add Content" %}</h3>
	</div>
	<div class="modal-body">	
		{% for item in type_content %} 
		  <a class="btn modal-launch-button" href="#modal-dialog" data-content="{% url base_create path item.name %}">
		    <img src="{{ STATIC_URL }}{{item.icon}}" alt="{{ item.title }}" class="type-icon" width="32" height="32" />  {{ item.title }}
		  </a>		
		{% endfor %}
	</div>
{% endif %}
