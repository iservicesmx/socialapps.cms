{% load i18n %}
<script type="text/javascript"> 
function facebox_tab(){
	$('.cms_subtypes a')
	.unbind('click')
	.bind('click', function() {
		var glink = $(this).attr('href');
		if(glink.match(/^#/)){
			jQuery.facebox({div: glink});
		}else{
			jQuery.facebox({ajax: glink});
		}
		facebox_tab();          
		return false;
	});
}
 
jQuery(document).ready(function($){
	$.ajaxSetup({cache: false});
	facebox_tab();
})
</script>
	<h2>{% trans "Add resources" %}</h2>
<div class="cms_subtypes">
	{% if type_content %}
		<h3 class="type-section">{% trans "Content" %}</h3>
		{% for item in type_content %} 
			<div class="type-item">
				<a href="{% url base_create path item.name %}" rel="facebox">
						<img src="{{ STATIC_URL }}images/cms-icons/{{item.name}}.png" alt="{{ item.title }}" width="64" height="64" class="type-icon"/>
						<span class="type-title">{{ item.title}}</span>
				</a>
			</div>
		{% endfor %}
	{% endif %}

	{% if type_container %}
		<h3 class="type-section">{% trans "Container" %}</h3>
		{% for item in type_container %} 
			<div class="type-item">
				<a href="{% url base_create path item.name %}" rel="facebox">
						<img src="{{ STATIC_URL }}images/cms-icons/{{item.name}}.png" alt="{{ item.title }}" width="64" height="64" class="type-icon"/>
						<span class="type-title">{{ item.title}}</span>
				</a>
			</div>
		{% endfor %}
	{% endif %}
</div>
