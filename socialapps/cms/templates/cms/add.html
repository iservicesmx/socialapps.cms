{% load i18n %}
<div class="cms_subtypes">
{% for item in subtypes %} 
	<a href="{% url base_create path item.name %}" rel="facebox">
		<div class="card-profiles">          
			<div class="widget">
				<div id="my-profile">
					<div class="top-profile">
						<img src="" alt="{{ item.title }}" width="64" height="64">
						<h1>{{ item.title}}</h1>
					</div>
				</div>
			</div>
		</div>
	</a>
{% endfor %}
</div>
