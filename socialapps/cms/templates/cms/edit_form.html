{% load i18n %}
{% load bootstrap_tags %}

<script type="text/javascript">
	function save(data, statusText, xhr, $form) {
		if (data.success) {
			window.location = data.success_url;
		} else {
			for (var item in data.errors) {
				$('#field-error-' + item + ' .errorlist').html('');
				for (var error in data.errors[item]) {
					$('#field-error-' + item + ' .errorlist').append('<li>' + data.errors[item][error] + '</li>');
					$('#id_' + item).css('border', '1px solid #F00');
				}
			}
		}
	}

    $(document).ready(function() {
        var availableTags = [ {% for t in tags %} '{{t}}',{% endfor %} ]
        $("#id_tags").tagit({availableTags   : availableTags});
        $('#cms-form').ajaxForm({dataType : 'json', success : save });
        $.cleditor.defaultOptions.controls = "bold italic underline | style | " +
                                            "bullets numbering | outdent " +
                                            "indent | alignleft center alignright | undo redo | " +
                                            "table image link unlink | pastetext | source";
        $.cleditor.defaultOptions.width = 650;
        $.cleditor.defaultOptions.height = 100;
		$('#id_description').cleditor();
    });
</script>
<div class="modal-header">
	<a class="close" data-dismiss="modal">Ã—</a>
	{% if add %}
		<h3><img src="{{ STATIC_URL }}images/cms-icons/{{portal_type}}.png" alt="{{ item.title }}" width="16" height="16" class="type-icon"/>{% trans "Add" %} {% trans title %}</h3>
	{% else %}
		<h3><img src="{{ STATIC_URL }}images/cms-icons/{{portal_type}}.png" alt="{{ item.title }}" width="16" height="16" class="type-icon"/>{% trans "Edit" %} {% trans title %}</h3>
	{% endif %}
</div>
<form method="POST" id="cms-form" action="{{ url_form_post }}" enctype="multipart/form-data" class="form horizontal-form">
    {% csrf_token %}
	<div class="modal-body">
	    <fieldset>
	        {{ form|as_bootstrap }}
	    </fieldset>
	</div>
	<div class="modal-footer">
        <input type="submit" value="Save" class="btn btn-primary"/>
		<a href="#" class="btn" data-dismiss="modal">{% trans "Cancel" %}</a>
    </div>
</form>
</div>
